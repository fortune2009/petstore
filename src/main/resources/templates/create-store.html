<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
</head>
<body>
    <div>
        <form action="#" th:action="@{/store/create}" th:object="${store}" method="post">
            <label for="storeName">Store Name</label>
            <input type="text" th:field="*{storeName}" id="storeName" placeholder="storeName">

            <label for="storeNumber">Store Number</label>
            <input type="text" th:field="*{storeNumber}" id="storeNumber" placeholder="storeNumber">

            <label for="address">Address </label>
            <input type="text" th:field="*{address}" id="address" placeholder="address">

            <label for="city">City</label>
            <input type="text" th:field="*{city}" id="city" placeholder="city">

            <label for="state">State</label>
            <input type="text" th:field="*{state}" id="state" placeholder="state">

            <label for="country">Country</label>
            <input type="text" th:field="*{address}" id="country" placeholder="Enter country">

            <input type="submit">

        </form>
    </div>
</body>
</html>
