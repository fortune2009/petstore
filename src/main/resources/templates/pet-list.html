<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:switch="${storePets}">

        <h2 th:case="null">No Pet Added yet!</h2>
        <h2>All Pets</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Sex</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${storePets}">
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.types}"></td>
                <td th:text="${pet.breed}"></td>
                <td th:text="${pet.sex}"></td>
                <td th:text="${pet.age}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <p><a href="/store/form">Add New Store</a></p>
</body>
</html>
